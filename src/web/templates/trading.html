{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Configurações de Trading</h2>
    <form id="settings-form">
        <div class="form-group">
            <label for="risk_reward_ratio">Risco/Retorno:</label>
            <input type="number" step="0.01" class="form-control" id="risk_reward_ratio" name="risk_reward_ratio">
        </div>
        <div class="form-group">
            <label for="stop_loss_ratio">Stop Loss:</label>
            <input type="number" step="0.01" class="form-control" id="stop_loss_ratio" name="stop_loss_ratio">
        </div>
        <div class="form-group">
            <label for="capital_protection_threshold">Proteção de Capital:</label>
            <input type="number" step="0.01" class="form-control" id="capital_protection_threshold" name="capital_protection_threshold">
        </div>
        <div class="form-group">
            <label for="max_daily_loss">Perda Máxima Diária:</label>
            <input type="number" step="0.01" class="form-control" id="max_daily_loss" name="max_daily_loss">
        </div>
        <div class="form-group">
            <label for="timeframes">Timeframes:</label>
            <input type="text" class="form-control" id="timeframes" name="timeframes">
        </div>
        <div class="form-group">
            <label for="min_volume_usdt">Volume Mínimo USDT:</label>
            <input type="number" step="0.01" class="form-control" id="min_volume_usdt" name="min_volume_usdt">
        </div>
        <div class="form-group">
            <label for="max_positions">Máximo de Posições:</label>
            <input type="number" class="form-control" id="max_positions" name="max_positions">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Configurações</button>
    </form>
</div>
{% endblock %}
